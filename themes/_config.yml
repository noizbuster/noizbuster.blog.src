# Menus
menu:
    Home: /
    # Delete this row if you don't want categories in your header nav bar
    Categories:
    About: /about/index.html

# Customize
customize:
    logo:
        width: 180
        height: 90
        url: images/logo-noizbuster-header.png
    theme_color: '#006bde'
    highlight: androidstudio
    sidebar: left # sidebar position, options: left, right
    thumbnail: false # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        twitter: http://twitter.com/noizbuster
        facebook: http://facebook.com/noizbuster
        linkedin: https://www.linkedin.com/in/wonwoo-yang-1433b69a
        gitlab: https://gitlab.com/u/noizbuster
        #google-plus: /
        github: https://github.com/noizbuster
        #weibo: /
        #rss: /

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: noizbuster # enter disqus shortname here
    #duoshuo: # enter duoshuo shortname here
    #youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    google_analytics: UA-84347291-1 # enter the tracking ID for your Google Analytics
    #baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins: noizbuster
        twitter_id: noizbuster
        google_plus:
    links:
        #Hexo: http://hexo.io
        Noizbuster.com: http://www.noizbuster.com
